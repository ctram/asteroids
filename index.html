<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Asteroids</title>
    <script type="application/javascript" src="vendor/keymaster.js"></script>
    <script type="application/javascript" src="lib/util.js"></script>
    <script type="application/javascript" src="lib/movingObject.js"></script>
    <script type="application/javascript" src="lib/asteroid.js"></script>
    <script type="application/javascript" src="lib/ship.js"></script>
    <script type="application/javascript" src="lib/game.js"></script>
    <script type="application/javascript" src="lib/gameView.js"></script>
    <script type="application/javascript" src="lib/bullet.js"></script>
    <script type="application/javascript" src="vendor/keymaster.js"></script>
    <script type="application/javascript" src="vendor/phaser.js"></script>

    <script type="application/javascript" src="vendor/jquery-1.11.3.min.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/stylesheets/application.css" />
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link href='http://fonts.googleapis.com/css?family=Press+Start+2P' rel='stylesheet' type='text/css'>
</head>

  <body>
    <canvas style='background-color: black'></canvas>
    <div class='score'>Score: 0</div>

    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content text">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h1 class="modal-title" id="myModalLabel">
              Space Debris!
            </h1>
          </div>
          <div class="modal-body">

            <h3>
              How to Play:
            </h3>

            <div class='instructions'>
              Up arrow: Move ship forward <br>
              Down arrow: Move ship backward <br>
              Left arrow: Turn ship left <br>
              Right arrow: Turn ship right <br>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Play!</button>
          </div>
        </div>
      </div>
    </div>



    <script type="application/javascript">
      (function () {
        var canvasEl = document.getElementsByTagName("canvas")[0];
        canvasEl.width = window.innerWidth;
        canvasEl.height = window.innerHeight;

        var ctx = canvasEl.getContext("2d");

        var options = {
          DIM_X: canvasEl.width,
          DIM_Y: canvasEl.height,
          ctx: ctx,
          canvasEl: canvasEl
        }

        gameView = new Asteroids.GameView(options);
        gameView.start();


        jQuery.noConflict();
        $('.modal').modal();


      })();
    </script>
  </body>
</html>
